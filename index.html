<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Add this line to link to the styles.css file -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container navbar-custom">
            <a class="nav-item nav-link text-white oblong-btn navbar-item" href="profile.html">Profile</a>
            <a class="nav-item nav-link text-white oblong-btn navbar-item" href="index.html">To-Do List</a>
            <a class="nav-item nav-link text-white oblong-btn navbar-item" href="login.html">Login</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 class="text-center">To-Do List</h3>
                
                <!-- Input and button grouped together -->
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter task...">
                    <div class="input-group-append">
                        <button id="addTaskButton" class="btn btn-primary">Add Task</button>
                    </div>
                </div>
                
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Making sure to use the full version of jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
