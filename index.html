         .drag-handle {
            cursor: grab;
            margin-right: 10px;
        } 
        /* Custom Dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 class="text-center">To-Do List</h3>
                
                <!-- Input and button grouped together -->
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter task...">
                    <div class="input-group-append">
                        <button id="addTaskButton" class="btn btn-primary">Add Task</button>
                    </div>
                </div>
                
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Making sure to use the full version of jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
