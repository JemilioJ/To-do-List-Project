    <!-- Main content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Sign Up Form -->
            <div class="col-md-6">
                <h3>Sign Up</h3>
                <form>
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" class="form-control" id="signupUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>

            <!-- Login Form -->
            <div class="col-md-6">
                <h3>Login</h3>
                <form>
                    <div class="form-group">
                        <label for="loginUsername">Username or Email</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter username or email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>
    </div>
